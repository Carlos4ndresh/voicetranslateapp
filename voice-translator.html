<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <title>A handy online translator</title>  
</head>
<body>
  
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-sm"></div>
      <div class="col-sm"><h1>A handy online translator tool</h1></div>
      <div class="col-sm"></div>
    </div>
    <div class="row">
      <div class="col-xl"><h4>Select Source Language</h4></div>
      <div class="col-xl"></div>
    </div>
    <div class="row">
      <div class="col-md"><div class="flags"><img id="source_en" class='clickableimage' src="./graphics/flags/en2.png" height="100" onclick="babel_unselect_source(); babel_select('source','en');"><br/>US English</div></div>
      <!-- <div class="col-md"><div class="flags"><img id="source_gb" class='clickableimage' src="./graphics/flags/gb.png" height="100" onclick="babel_unselect_source(); babel_select('source','gb');"><br/>British English</div></div> -->
      <div class="col-md"><div class="flags"><img id="source_es" class='clickableimage' src="./graphics/flags/es.png" height="100" onclick="babel_unselect_source(); babel_select('source','es');"><br/>Spanish</div></div>
      <!-- <div class="col-md"><div class="flags"><img id="source_ca" class='clickableimage' src="./graphics/flags/ca.png" height="100" onclick="babel_unselect_source(); babel_select('source','ca');"><br/>Canadian French</div></div> -->
      <!-- <div class="col-md"><div class="flags"><img id="source_fr" class='clickableimage' src="./graphics/flags/fr.png" height="100" onclick="babel_unselect_source(); babel_select('source','fr');"><br/>French</div></div> -->
    </div>
    <div class="row">
      <div class="col-xl"><h4>Select Target Language</h4></div>
      <div class="col-xl"></div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="flags">
          <img id="target_en" class='clickableimage' src="./graphics/flags/en.png" height="100" onclick="babel_unselect_target(); babel_select('target','en');"><br/>US English
        </div>
      </div>
      <div class="col-sm">
        <div class="flags">
          <img id="target_gb" class='clickableimage' src="./graphics/flags/gb.png" height="100" onclick="babel_unselect_target(); babel_select('target','gb');"><br/>British English
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_de" class='clickableimage' src="./graphics/flags/de.png" height="100" onclick="babel_unselect_target(); babel_select('target','de');"><br/>German
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_pl" class='clickableimage' src="./graphics/flags/pl.png" height="100" onclick="babel_unselect_target(); babel_select('target','pl');"><br/>Polish
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_es" class='clickableimage' src="./graphics/flags/es2.png" height="100" onclick="babel_unselect_target(); babel_select('target','es');"><br/>US Spanish
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_ca" class='clickableimage' src="./graphics/flags/ca.png" height="100" onclick="babel_unselect_target(); babel_select('target','ca');"><br/>Canadian French
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_fr" class='clickableimage' src="./graphics/flags/fr.png" height="100" onclick="babel_unselect_target(); babel_select('target','fr');"><br/>French
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_ja" class='clickableimage' src="./graphics/flags/ja.png" height="100" onclick="babel_unselect_target(); babel_select('target','ja');"><br/>Japanese
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_ru" class='clickableimage' src="./graphics/flags/ru.png" height="100" onclick="babel_unselect_target(); babel_select('target','ru');"><br/>Russian
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_it" class='clickableimage' src="./graphics/flags/it.png" height="100" onclick="babel_unselect_target(); babel_select('target','it');"><br/>Italian
        </div>
      </div>
      <div class="col-sm">
        <div class="flags"><img id="target_sv" class='clickableimage' src="./graphics/flags/sv.png" height="100" onclick="babel_unselect_target(); babel_select('target','sv');"><br/>Swedish
        </div>
      </div>
    </div>
  </div>
  

  <div class="container-fluid">
    <div class="row">
      <br>
    </div>
    <div class="row">  
        <div class="col-sm-3">
          <img id="start_button" class='clickableimage' src="./graphics/start.png" height="50" onclick="babel_start();">
        </div>
        <div class="col-sm-3">
          <img id="stop_button" src="./graphics/stop2.png" height="50" onclick="babel_stop();">
        </div>
    </div>     
  </div>

  <div class="container-fluid">
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-12" style="border-top: 1cm;">
        <span id="processing" style="display: none;"><h3 class="alert alert-info" role="alert">Processing...</h3></span>        
      </div>      
    </div>  
    <div class="row">
      <br>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="audio-output"></div>        
      </div>
    </div>    
  </div>

  
    

  
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="voice-translator-config.js"></script>
  <script src="voice-translator.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
